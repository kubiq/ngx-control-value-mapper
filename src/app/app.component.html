<div style="text-align:center">
  <h1>
    Welcome to Control value mapper!
  </h1>
</div>

<div>

  <label>
    Parse phone number:
    <ngx-control-value-mapper [mapper]="formatPhoneNumber" [parser]="phoneParser" [formControl]="phoneControl">
      <input type="tel" [ngModel]>
    </ngx-control-value-mapper>
  </label>
  <p>Phone Control value: </p>
  <pre>{{phoneControl.value}}</pre>

  <label>
    Capitalize:
    <ngx-control-value-mapper [mapper]="capitalize" [formControl]="textControl">
      <input type="text" [ngModel]>
    </ngx-control-value-mapper>
  </label>
  <p>Control value: </p>
  <pre>{{textControl.value}}</pre>

  <label>
    Array to string and back:
    <ngx-control-value-mapper [mapper]="arrayMapper" [parser]="arrayParser" [formControl]="arrayControl">
      <input type="text" [ngModel]>
    </ngx-control-value-mapper>
  </label>
  <p>Array Control value:</p>
  <pre>{{arrayControl.value | json}}</pre>

  <label>
    Optional value:
    <ngx-control-value-mapper [mapper]="optionMapper" [parser]="optionParser" [formControl]="optionControl">
      <input type="text" [ngModel]>
    </ngx-control-value-mapper>
  </label>
  <p>Optional Control value:</p>
  <pre>{{optionControl.value.toString() | json}}</pre>

  <label>
    Custom form control:
    <ngx-control-value-mapper [mapper]="customMapper" [formControl]="customControl">
      <app-custom-form-control [ngModel]></app-custom-form-control>
    </ngx-control-value-mapper>
  </label>
  <p>Custom Control value:</p>
  <pre>{{customControl.value | json}}</pre>

</div>
